<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kuschel-Koala üéµ</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
      background: #fdfdfd;
    }
    h1 {
      font-size: 1.8rem;
      color: #555;
    }
    audio, video {
      margin-top: 1rem;
      max-width: 90%;
    }
  </style>
</head>
<body>
  <h1>Dein Kuschel-Koala üéµ</h1>
  <div id="playerContainer">
    <p>Wird geladen...</p>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const audio = urlParams.get('audio');
    const video = urlParams.get('video');
    const container = document.getElementById('playerContainer');

    container.innerHTML = '';

    if (audio) {
      const audioEl = document.createElement('audio');
      audioEl.controls = true;
      audioEl.src = decodeURIComponent(audio);
      container.appendChild(audioEl);
    }

    if (video) {
      const videoEl = document.createElement('video');
      videoEl.controls = true;
      videoEl.src = decodeURIComponent(video);
      container.appendChild(videoEl);
    }

    if (!audio && !video) {
      container.innerHTML = '<p>Keine Medien gefunden ü§∑‚Äç‚ôÇÔ∏è</p>';
    }
  </script>
</body>
</html>
