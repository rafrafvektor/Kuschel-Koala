
<!DOCTYPE html>
<html>
<head><meta charset="utf-8"><title>Dashboard</title></head>
<body>
  <h2>Datei hochladen</h2>
  <input type="file" id="upload" accept="audio/*,video/*">
  <button onclick="uploadFile()">Hochladen</button>
  <p id="status"></p>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="js/supabase.js"></script>
  <script>
    async function uploadFile() {
      const user = (await supabase.auth.getUser()).data.user;
      const file = document.getElementById("upload").files[0];
      const filePath = user.id + "/" + file.name;
      const { data, error } = await supabase.storage.from("media").upload(filePath, file, { upsert: true });
      if (error) document.getElementById("status").innerText = error.message;
      else {
        const url = `${SUPABASE_URL}/storage/v1/object/public/media/${filePath}`;
        document.getElementById("status").innerText = "Hochgeladen: " + url;
      }
    }
  </script>
</body>
</html>
