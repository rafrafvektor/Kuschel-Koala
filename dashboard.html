
<!DOCTYPE html>
<html>
<head><meta charset="utf-8"><title>Dashboard</title></head>
<body>
  <h2>Datei hochladen</h2>
  <input type="file" id="upload" accept="audio/*,video/*"><br><br>
  <button onclick="uploadFile()">Hochladen</button>
  <p id="status" style="white-space: pre-wrap; font-family: monospace;"></p>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2"
    const supabase = createClient("https://ejgjwijbbanpxylbrumr.supabase.co", "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVqZ2p3aWpiYmFucHh5bGJydW1yIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg0NDkwOTksImV4cCI6MjA2NDAyNTA5OX0.K3SuYyTYHO-5_QBZ0pMGTMgcpI0wdGTM5Zo65_shww0");

    async function uploadFile() {
      const status = document.getElementById("status");
      status.innerText = "🔄 Upload wird gestartet…";

      const file = document.getElementById("upload").files[0];
      if (!file) {
        status.innerText = "⚠️ Bitte zuerst eine Datei auswählen.";
        return;
      }

      try {
        const userResp = await supabase.auth.getUser();
        const user = userResp.data.user;
        if (!user) {
          status.innerText = "❌ Kein Benutzer angemeldet!";
          return;
        }

        status.innerText += "\n📂 Nutzer-ID: " + user.id;
        status.innerText += "\n📁 Datei: " + file.name;

        const filePath = user.id + "/" + file.name;
        status.innerText += "\n⏫ Pfad im Storage: " + filePath;

        const result = await supabase.storage.from("media").upload(filePath, file, { upsert: true });
        if (result.error) {
          status.innerText += "\n❌ Fehler beim Hochladen: " + result.error.message;
        } else {
          const mediaUrl = "https://ejgjwijbbanpxylbrumr.supabase.co/storage/v1/object/public/media/" + filePath;
          const playbackUrl = "play.html?u=" + user.id;
          status.innerText += "\n✅ Hochgeladen: " + mediaUrl;
          status.innerHTML += `\n🎬 <a href="${playbackUrl}" target="_blank">Wiedergabe-Link öffnen</a>`;
        }
      } catch (e) {
        status.innerText += "\n🚨 Unerwarteter Fehler: " + e.message;
      }
    }
  </script>
</body>
</html>
